os: linux
dist: focal
language: shell
services:
  - docker

before_install:
  - docker build -t $YOUR_DOCKERHUB_USERNAME/pager-message-handler .

script:
  - docker images $YOUR_DOCKERHUB_USERNAME/pager-message-handler

before_deploy:
  - docker login -u $YOUR_DOCKERHUB_USERNAME -p $YOUR_DOCKERHUB_PASSWORD

deploy:
  provider: script
  script: docker push $YOUR_DOCKERHUB_USERNAME/pager-message-handler
  on:
    branch: main
