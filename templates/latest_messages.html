{% include 'header.html' %}
<body>
    <div class="container mt-5">
        <!-- Titel -->
        <div class="card mb-4">
            <div class="card-header">
                <h1 class="text-center">Seneste Beskeder</h1>
            </div>
        </div>

        <!-- Tabel -->
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Besked Nr</th>
                            <th>Stednavn</th>
                            <th>Adresse</th>
                            <th>Postnr</th>
                            <th>By</th>
                            <th>Job Nr</th>
                        </tr>
                    </thead>
                    <tbody id="message-table-body">
                        <!-- Dynamisk opdateret med JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript til dynamisk opdatering -->
    <script>
        function updateMessages() {
            fetch('/latest_messages_json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Netværksfejl under hentning af beskeder');
                    }
                    return response.json();
                })
                .then(data => {
                    const tableBody = document.getElementById('message-table-body');
                    tableBody.innerHTML = ""; // Rens tabellen

                    if (data.messages.length === 0) {
                        // Ingen beskeder fundet
                        const emptyRow = document.createElement('tr');
                        emptyRow.innerHTML = `
                            <td colspan="6" class="text-center">Ingen beskeder fundet.</td>
                        `;
                        tableBody.appendChild(emptyRow);
                    } else {
                        // Tilføj beskeder til tabellen
                        data.messages.forEach(message => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${message.besked?.nr || "N/A"}</td>
                                <td>${message.stednavn || "N/A"}</td>
                                <td>${message.adresse || "N/A"}</td>
                                <td>${message.postnr || "N/A"}</td>
                                <td>${message.by || "N/A"}</td>
                                <td>${message.jobnr || "N/A"}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching messages:', error);
                    const tableBody = document.getElementById('message-table-body');
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="6" class="text-center text-danger">
                                Fejl under hentning af beskeder: ${error.message}
                            </td>
                        </tr>
                    `;
                });
        }

        // Opdater tabellen hver 5. sekund
        setInterval(updateMessages, 5000);
        window.onload = updateMessages;
    </script>
</body>
