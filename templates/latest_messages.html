{% include 'header.html' %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Seneste Beskeder</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table align-middle table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tidspunkt</th>
                            <th>Rå besked</th>
                            <th>Parsed Fields</th>
                            <th>adresse</th>
                            <th>alarmkald_brand</th>
                            <th>alarmkald_isl</th>
                            <th>stednavn</th>
                            <th>by</th>
                            <th>linktilgooglemaps</th>
                        </tr>
                    </thead>
                    <tbody id="messages-table">
                        <!-- Dynamisk genererede rækker -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<!-- Back to Dashboard -->
<div class="text-center">
    <a href="/admin" class="btn btn-outline-secondary">Back to Dashboard</a>
</div>


<script>

    function decodeHtmlEntities(str) {
    const textArea = document.createElement('textarea');
    textArea.innerHTML = str;
    return textArea.value;
    }
    
    function fetchMessages() {
        fetch('/latest_messages_json')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('messages-table');
                table.innerHTML = '';

                if (data.messages.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="4" class="text-center">Ingen beskeder fundet.</td>';
                    table.appendChild(row);
                } else {
                    data.messages.forEach(message => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${message.id}</td>
                            <td>${message.timestamp}</td>
                            <td>${message.raw_message}</td>
                            <td>${message.parsed_fields.adresse}</td>
                            <td>${message.parsed_fields.alarmkald_brand}</td>
                            <td>${message.parsed_fields.alarmkald_isl}</td>
                            <td>${message.parsed_fields.stednavn}</td>
                            <td>${message.parsed_fields.by}</td>
                            <td>${message.parsed_fields.linktilgooglemaps}</td>
                        `;
                        table.appendChild(row);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching messages:', error);
            });
    }

    fetchMessages(); // Hent beskeder ved sideindlæsning
    setInterval(fetchMessages, 5000); // Opdater hvert 5. sekund
</script>
