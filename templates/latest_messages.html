
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seneste Beskeder</title>
    <script>
        function updateMessages() {
            fetch('/latest_messages_json')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('message-table-body');
                    tableBody.innerHTML = "";  // Rens tabellen
                    data.messages.forEach(message => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${message.besked.nr}</td>
                            <td>${message.stednavn || "N/A"}</td>
                            <td>${message.adresse || "N/A"}</td>
                            <td>${message.postnr || "N/A"}</td>
                            <td>${message.by || "N/A"}</td>
                            <td>${message.jobnr || "N/A"}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching messages:', error));
        }

        // Opdater tabellen hver 5. sekund
        setInterval(updateMessages, 5000);
        window.onload = updateMessages;
    </script>
</head>
<body>
    <h1>Seneste Beskeder</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Besked Nr</th>
                <th>Stednavn</th>
                <th>Adresse</th>
                <th>Postnr</th>
                <th>By</th>
                <th>Job Nr</th>
            </tr>
        </thead>
        <tbody id="message-table-body">
            <!-- Dynamisk opdateret med JavaScript -->
        </tbody>
    </table>
</body>
</html>
