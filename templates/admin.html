<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Admin Dashboard</h3>
        
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                {% for section in config.keys() %}
                    <a class="nav-item nav-link {% if loop.first %}active{% endif %}" id="nav-{{ section }}-tab" data-bs-toggle="tab" href="#nav-{{ section }}" role="tab" aria-controls="nav-{{ section }}" aria-selected="true">{{ section }}</a>
                {% endfor %}
            </div>
        </nav>

        <form action="/admin" method="post">
            <div class="tab-content mt-3" id="nav-tabContent">
                {% for section, values in config.items() %}
                    <div class="tab-pane fade {% if loop.first %}show active{% endif %}" id="nav-{{ section }}" role="tabpanel" aria-labelledby="nav-{{ section }}-tab">
                        {% for key, value in values.items() %}
                            <div class="mb-3">
                                <label for="{{ section }}_{{ key }}" class="form-label">{{ key }}</label>
                                <input type="text" class="form-control" id="{{ section }}_{{ key }}" name="{{ section }}_{{ key }}" value="{{ value }}">
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
            </div>
        </form>

        <div class="mt-4">
            <h4>Logs</h4>
            <ul>
                <li><a href="/view_log/error.log">View error.log</a> | <a href="/clear_log/error.log">Clear error.log</a></li>
                <li><a href="/view_log/kalrun.log">View kalrun.log</a> | <a href="/clear_log/kalrun.log">Clear kalrun.log</a></li>
            </ul>
        </div>
        
        <div class="mt-4">
            <a href="/restart_system" class="btn btn-danger">Restart System</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
