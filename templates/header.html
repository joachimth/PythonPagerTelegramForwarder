<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body.light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }

        body.dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }

        .toggle-switch {
            cursor: pointer;
        }

        #logo {
            height: 50px; /* Juster logoets h√∏jde */
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body class="light-mode">
    <!-- Header -->
    <header class="header bg-light border-bottom">
        <!-- Logo -->
        <div>
            <img id="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <!-- Titel -->
        <div class="header-title">Admin Dashboard</div>
        <!-- Dark/Light Mode Toggle -->
        <div>
            <label class="form-check-label toggle-switch">
                <input type="checkbox" id="themeToggle" class="form-check-input">
                Dark Mode
            </label>
        </div>
    </header>

    <div class="container mt-4">
