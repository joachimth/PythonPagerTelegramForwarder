name: Docker Build and Push

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write
  deployments: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      # Tjekker repository ud
      - name: Check out the repository
        uses: actions/checkout@v3

      # Opsætning af QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # Opsætning af Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Login til DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Build og push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pythonpagertelegramforwarder:latest

      # Opret GitHub Release
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="1.0.0+$(git rev-parse --short HEAD)"
          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --notes "Auto-generated release from GitHub Actions."