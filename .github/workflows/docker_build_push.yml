name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}


      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set timestamp for Docker tags
        run: echo "TIMESTAMP=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Build and Push Docker Images
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/pythonpagertelegramforwarder:cache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/pythonpagertelegramforwarder:cache,mode=max
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/pythonpagertelegramforwarder:latest
